frpm:
  base_api: http://127.0.0.1:5000/products/california_schools/frpm
  columns:
  - CDSCode: 'type :numerical, format: integers'
  - Academic Year: 'type :text, format: YYYY-YYYY'
  - County Code: 'type :numerical, format: integers'
  - District Code: 'type :numerical, format: integers'
  - School Code: 'type :numerical, format: integers'
  - County Name: 'type :texts, format: string'
  - District Name: 'type :texts, format: String'
  - School Name: 'type :texts, format: string'
  - District Type: 'type :text, format: String values representing different educational
      institution types'
  - School Type: 'type :text, format: string'
  - Educational Option Type: 'type :text, format: string'
  - NSLP Provision Status: 'type :texts, format: string'
  - Charter School (Y/N): 'type :numerical, format: float or NaN'
  - Charter School Number: 'type :text, format: 4-digit alphanumeric strings'
  - Charter Funding Type: 'type :text, format: string'
  - IRC: 'type :numerical, format: float or NaN'
  - Low Grade: 'type :mixed, format: integers and texts'
  - High Grade: 'type :mixed, format: [''integers'', ''text'']'
  - Enrollment (K-12): 'type :numerical, format: float'
  - Free Meal Count (K-12): 'type :numerical, format: float'
  - Percent (%) Eligible Free (K-12): 'type :numerical, format: float'
  - FRPM Count (K-12): 'type :numerical, format: float'
  - Percent (%) Eligible FRPM (K-12): 'type :numerical, format: float'
  - Enrollment (Ages 5-17): 'type :numerical, format: floating point numbers'
  - Free Meal Count (Ages 5-17): 'type :numerical, format: float'
  - Percent (%) Eligible Free (Ages 5-17): 'type :numerical, format: float'
  - FRPM Count (Ages 5-17): 'type :numerical, format: float'
  - Percent (%) Eligible FRPM (Ages 5-17): 'type :numerical, format: float'
  - 2013-14 CALPADS Fall 1 Certification Status: 'type :numerical, format: integer'
satscores:
  base_api: http://127.0.0.1:5000/products/california_schools/satscores
  columns:
  - cds: 'type :numerical, format: integer'
  - rtype: 'type :text, format: single character strings'
  - sname: 'type :texts, format: string'
  - dname: 'type :texts, format: String'
  - cname: 'type :text, format: String (County Names)'
  - enroll12: 'type :numerical, format: integers'
  - NumTstTakr: 'type :numerical, format: integers'
  - AvgScrRead: 'type :numerical, format: float'
  - AvgScrMath: 'type :numerical, format: float'
  - AvgScrWrite: 'type :numerical, format: float'
  - NumGE1500: 'type :numerical, format: floating point numbers'
schools:
  base_api: http://127.0.0.1:5000/products/california_schools/schools
  columns:
  - CDSCode: 'type :numerical, format: integer'
  - NCESDist: 'type :numerical, format: float'
  - NCESSchool: 'type :numerical, format: float'
  - StatusType: 'type :text, format: string'
  - County: 'type :texts, format: string'
  - District: 'type :texts, format: String'
  - School: 'type :texts, format: string'
  - Street: 'type :texts, format: Street Address'
  - StreetAbr: 'type :texts, format: Street Address'
  - City: 'type :texts, format: string'
  - Zip: 'type :text, format: XXXXX-XXXX or XXXXX'
  - State: 'type :mixed, format: [null, string]'
  - MailStreet: 'type :texts, format: Street Address'
  - MailStrAbr: 'type :texts, format: Street Address'
  - MailCity: 'type :texts, format: string'
  - MailZip: 'type :text, format: XXXXX-XXXX or XXXXX'
  - MailState: 'type :mixed, format: [null, string]'
  - Phone: 'type :text, format: (XXX) XXX-XXXX'
  - Ext: 'type :numerical, format: float'
  - Website: 'type :texts, format: URL'
  - OpenDate: 'type :dates, format: YYYY-MM-DD'
  - ClosedDate: 'type :dates, format: YYYY-MM-DD'
  - Charter: 'type :numerical, format: float or NaN'
  - CharterNum: 'type :mixed, format: strings and floats'
  - FundingType: 'type :text, format: string'
  - DOC: 'type :numerical, format: integers'
  - DOCType: 'type :texts, format: string'
  - SOC: 'type :numerical, format: float'
  - SOCType: 'type :texts, format: string'
  - EdOpsCode: 'type :text, format: string'
  - EdOpsName: 'type :texts, format: string'
  - EILCode: 'type :texts, format: string values representing educational levels or
      categories'
  - EILName: 'type :text, format: string'
  - GSoffered: 'type :text, format: X-Y or X-Adult or P-X or K-X'
  - GSserved: 'type :text, format: X-Y or K-Z where X, Y, Z are integers'
  - Virtual: 'type :categorical, format: [''F'', ''N'', ''P'', null]'
  - Magnet: 'type :numerical, format: float or NaN'
  - Latitude: 'type :numerical, format: float'
  - Longitude: 'type :numerical, format: floating-point numbers'
  - AdmFName1: 'type :texts, format: string'
  - AdmLName1: 'type :texts, format: string'
  - AdmEmail1: 'type :texts, format: email@example.com'
  - AdmFName2: 'type :texts, format: string'
  - AdmLName2: 'type :texts, format: string'
  - AdmEmail2: 'type :texts, format: email@example.com'
  - AdmFName3: 'type :texts, format: string'
  - AdmLName3: 'type :texts, format: string'
  - AdmEmail3: 'type :texts, format: email@example.com'
  - LastUpdate: 'type :dates, format: YYYY-MM-DD'
