cards:
  base_api: http://127.0.0.1:5000/products/card_games/cards
  columns:
  - 'id, type :numerical, format: integers'
  - 'artist, type :texts, format: string'
  - 'asciiName, type :texts, format: string'
  - 'availability, type :text, format: comma-separated values'
  - 'borderColor, type :text, format: string'
  - 'cardKingdomFoilId, type :numerical, format: float'
  - 'cardKingdomId, type :numerical, format: float'
  - 'colorIdentity, type :texts, format: Comma-separated values with uppercase letters'
  - 'colorIndicator, type :text, format: comma-separated values with possible nulls'
  - 'colors, type :texts, format: comma-separated values'
  - 'convertedManaCost, type :numerical, format: float'
  - 'duelDeck, type :mixed, format: [null, string, string]'
  - 'edhrecRank, type :numerical, format: float'
  - 'faceConvertedManaCost, type :numerical, format: float'
  - 'faceName, type :texts, format: string'
  - 'flavorName, type :texts, format: String'
  - 'flavorText, type :texts, format: string with quotes and author attribution'
  - 'frameEffects, type :texts, format: comma-separated values'
  - 'frameVersion, type :mixed, format: [''YYYY'', ''text'', ''integer'']'
  - 'hand, type :numerical, format: float'
  - 'hasAlternativeDeckLimit, type :numerical, format: integers'
  - 'hasContentWarning, type :numerical, format: integers'
  - 'hasFoil, type :numerical, format: integers'
  - 'hasNonFoil, type :numerical, format: integers'
  - 'isAlternative, type :numerical, format: integers'
  - 'isFullArt, type :numerical, format: integers'
  - 'isOnlineOnly, type :numerical, format: integers'
  - 'isOversized, type :numerical, format: integers'
  - 'isPromo, type :numerical, format: integers'
  - 'isReprint, type :numerical, format: integers'
  - 'isReserved, type :numerical, format: integers'
  - 'isStarter, type :numerical, format: integers'
  - 'isStorySpotlight, type :numerical, format: integers'
  - 'isTextless, type :numerical, format: integers'
  - 'isTimeshifted, type :numerical, format: integers'
  - 'keywords, type :texts, format: Comma-separated values representing abilities
    or keywords'
  - 'layout, type :texts, format: string'
  - 'leadershipSkills, type :text, format: {''brawl'': boolean, ''commander'': boolean,
    ''oathbreaker'': boolean} or null'
  - 'life, type :numerical, format: float or nan'
  - 'loyalty, type :mixed, format: [''string'', ''string'', ''integer'', float, ''integer'',
    float, ''string'', float, ''integer'', ''integer'', ''string'', null, float, ''integer'',
    float]'
  - 'manaCost, type :texts, format: {<character(s)}{<character(s)}{<character(s)}'
  - 'mcmId, type :numerical, format: float'
  - 'mcmMetaId, type :numerical, format: float'
  - 'mtgArenaId, type :numerical, format: float'
  - 'mtgjsonV4Id, type :texts, format: UUID'
  - 'mtgoFoilId, type :numerical, format: float'
  - 'mtgoId, type :numerical, format: float'
  - 'multiverseId, type :numerical, format: floating point numbers'
  - 'name, type :texts, format: string'
  - 'number, type :text, format: alphanumeric strings'
  - 'originalReleaseDate, type :dates, format: YYYY/MM/DD'
  - 'originalText, type :texts, format: string descriptions of card abilities and
    effects'
  - 'originalType, type :texts, format: String representing the type and subtype of
    a card in a collectible card game'
  - 'otherFaceIds, type :text, format: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
  - 'power, type :mixed, format: integers, floats, special characters, and strings'
  - 'printings, type :texts, format: Comma-separated values'
  - 'promoTypes, type :texts, format: comma-separated values'
  - 'purchaseUrls, type :text, format: {''cardKingdom'': ''URL'', ''cardKingdomFoil'':
    ''URL'', ''cardmarket'': ''URL'', ''tcgplayer'': ''URL''}'
  - 'rarity, type :text, format: string values representing rarity categories'
  - 'scryfallId, type :texts, format: UUID'
  - 'scryfallIllustrationId, type :text, format: UUID'
  - 'scryfallOracleId, type :text, format: UUID'
  - 'setCode, type :texts, format: string'
  - 'side, type :text, format: string'
  - 'subtypes, type :texts, format: Comma-separated values representing categories
    or types'
  - 'supertypes, type :texts, format: Comma-separated values or single words'
  - 'tcgplayerProductId, type :numerical, format: float'
  - 'text, type :texts, format: string'
  - 'toughness, type :mixed, format: strings and numerical values, including integers
    and floats, with some special characters and NaN'
  - "type, type :texts, format: Creature \u2014 [Type], Plane \u2014 [Name], Artifact\
    \ Creature \u2014 [Name], Legendary Creature \u2014 [Type], Snow Creature \u2014\
    \ [Type], Planeswalker \u2014 [Name]"
  - 'types, type :texts, format: string'
  - 'uuid, type :text, format: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
  - 'variations, type :texts, format: UUID or comma-separated UUIDs'
  - 'watermark, type :texts, format: string'
foreign_data:
  base_api: http://127.0.0.1:5000/products/card_games/foreign_data
  columns:
  - 'id, type :numerical, format: integers'
  - 'flavorText, type :texts, format: string'
  - 'language, type :texts, format: string'
  - 'multiverseid, type :numerical, format: float'
  - 'name, type :texts, format: string'
  - 'text, type :texts, format: Multilingual text descriptions with game mechanics
    and abilities'
  - "type, type :texts, format: Language \u2014 Description"
  - 'uuid, type :text, format: UUID'
legalities:
  base_api: http://127.0.0.1:5000/products/card_games/legalities
  columns:
  - 'id, type :numerical, format: integers'
  - 'format, type :text, format: string'
  - 'status, type :text, format: string'
  - 'uuid, type :texts, format: UUID'
rulings:
  base_api: http://127.0.0.1:5000/products/card_games/rulings
  columns:
  - 'id, type :numerical, format: integers'
  - 'date, type :dates, format: YYYY-MM-DD'
  - 'text, type :texts, format: string'
  - 'uuid, type :texts, format: UUID'
set_translations:
  base_api: http://127.0.0.1:5000/products/card_games/set_translations
  columns:
  - 'id, type :numerical, format: integers'
  - 'language, type :texts, format: Language names'
  - 'setCode, type :texts, format: alphanumeric strings'
  - 'translation, type :texts, format: string'
sets:
  base_api: http://127.0.0.1:5000/products/card_games/sets
  columns:
  - 'id, type :numerical, format: integers'
  - 'baseSetSize, type :numerical, format: integers'
  - 'block, type :texts, format: string'
  - 'booster, type :text, format: {''default'': {''boosters'': [{''contents'': {''common'':
    <integer>, ''uncommon'': <integer>, ''rare'': <integer>, ''rareMythic'': <integer>,
    ''foil'': <integer>, ''basic'': <integer>, ''sfcCommon'': <integer>, ''sfcRareMythic'':
    <integer>, ''sfcUncommon'': <integer>, ''dfcCommonUncommon'': <integer>, ''dedicatedFoil'':
    <integer>, ''nonconspiracyCommon'': <integer>, ''nonconspiracyRareMythic'': <integer>,
    ''nonconspiracyUncommon'': <integer>}, ''weight'': <integer>}], ''boostersTotalWeight'':
    <integer>, ''sheets'': {''common'': {''balanceColors'': <boolean>, ''cards'':
    {''<card_id>'': <integer>}}}}}'
  - 'code, type :text, format: alphanumeric strings'
  - 'isFoilOnly, type :numerical, format: integers'
  - 'isForeignOnly, type :numerical, format: integers'
  - 'isNonFoilOnly, type :numerical, format: integers'
  - 'isOnlineOnly, type :numerical, format: integers'
  - 'isPartialPreview, type :numerical, format: integers'
  - 'keyruneCode, type :text, format: string values'
  - 'mcmId, type :numerical, format: float'
  - 'mcmIdExtras, type :numerical, format: float'
  - 'mcmName, type :texts, format: string'
  - 'mtgoCode, type :texts, format: string'
  - 'name, type :texts, format: string'
  - 'parentCode, type :texts, format: string values'
  - 'releaseDate, type :dates, format: YYYY-MM-DD'
  - 'tcgplayerGroupId, type :numerical, format: floating point numbers'
  - 'totalSetSize, type :numerical, format: integers'
  - 'type, type :texts, format: string'
