account:
  base_api: http://127.0.0.1:5000/products/financial/account
  columns:
  - 'account_id, type :numerical, format: integers'
  - 'district_id, type :numerical, format: integers'
  - 'frequency, type :texts, format: string'
  - 'date, type :dates, format: YYYY-MM-DD'
card:
  base_api: http://127.0.0.1:5000/products/financial/card
  columns:
  - 'card_id, type :numerical, format: integers'
  - 'disp_id, type :numerical, format: integers'
  - 'type, type :text, format: string'
  - 'issued, type :dates, format: YYYY-MM-DD'
client:
  base_api: http://127.0.0.1:5000/products/financial/client
  columns:
  - 'client_id, type :numerical, format: integers'
  - 'gender, type :text, format: [''M'', ''F'']'
  - 'birth_date, type :dates, format: YYYY-MM-DD'
  - 'district_id, type :numerical, format: integers'
disp:
  base_api: http://127.0.0.1:5000/products/financial/disp
  columns:
  - 'disp_id, type :numerical, format: integers'
  - 'client_id, type :numerical, format: integers'
  - 'account_id, type :numerical, format: integers'
  - 'type, type :texts, format: string'
district:
  base_api: http://127.0.0.1:5000/products/financial/district
  columns:
  - 'district_id, type :numerical, format: integers'
  - 'A2, type :texts, format: string'
  - 'A3, type :text, format: string'
  - 'A4, type :numerical, format: integers'
  - 'A5, type :numerical, format: integers'
  - 'A6, type :numerical, format: integers'
  - 'A7, type :numerical, format: integers'
  - 'A8, type :numerical, format: integers'
  - 'A9, type :numerical, format: integers'
  - 'A10, type :numerical, format: float'
  - 'A11, type :numerical, format: integers'
  - 'A12, type :numerical, format: float'
  - 'A13, type :numerical, format: float'
  - 'A14, type :numerical, format: integers'
  - 'A15, type :numerical, format: float'
  - 'A16, type :numerical, format: integers'
loan:
  base_api: http://127.0.0.1:5000/products/financial/loan
  columns:
  - 'loan_id, type :numerical, format: integers'
  - 'account_id, type :numerical, format: integers'
  - 'date, type :dates, format: YYYY-MM-DD'
  - 'amount, type :numerical, format: integers'
  - 'duration, type :numerical, format: integers'
  - 'payments, type :numerical, format: float'
  - 'status, type :text, format: single characters'
order:
  base_api: http://127.0.0.1:5000/products/financial/order
  columns:
  - 'order_id, type :numerical, format: integers'
  - 'account_id, type :numerical, format: integers'
  - 'bank_to, type :texts, format: two uppercase letters'
  - 'account_to, type :numerical, format: integers'
  - 'amount, type :numerical, format: float'
  - 'k_symbol, type :texts, format: string'
trans:
  base_api: http://127.0.0.1:5000/products/financial/trans
  columns:
  - 'trans_id, type :numerical, format: integers'
  - 'account_id, type :numerical, format: integers'
  - 'date, type :dates, format: YYYY-MM-DD'
  - 'type, type :texts, format: string'
  - 'operation, type :texts, format: string'
  - 'amount, type :numerical, format: integers'
  - 'balance, type :numerical, format: integers'
  - 'k_symbol, type :texts, format: string'
  - 'bank, type :texts, format: string'
  - 'account, type :numerical, format: float'
