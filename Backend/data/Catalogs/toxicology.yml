atom:
  base_api: http://127.0.0.1:5000/products/toxicology/atom
  columns:
  - 'atom_id, type :texts, format: TR###_##'
  - 'molecule_id, type :texts, format: String values representing codes'
  - 'element, type :text, format: single character strings representing chemical elements'
bond:
  base_api: http://127.0.0.1:5000/products/toxicology/bond
  columns:
  - 'bond_id, type :texts, format: TRXXX_X_X'
  - 'molecule_id, type :texts, format: String values representing codes'
  - 'bond_type, type :text, format: string'
connected:
  base_api: http://127.0.0.1:5000/products/toxicology/connected
  columns:
  - 'atom_id, type :texts, format: TR###_##'
  - 'atom_id2, type :texts, format: TR###_#'
  - 'bond_id, type :texts, format: TR###_#_#'
molecule:
  base_api: http://127.0.0.1:5000/products/toxicology/molecule
  columns:
  - 'molecule_id, type :text, format: TR###'
  - 'label, type :text, format: string values representing symbols'
